{% extends 'base.html' %} {% block content %}

<head>
  {% load static %}
  <script src="{% static 'js/materia.js' %}"></script>
</head>
<div class="container">
  <h2 class="mt-2"><strong>{{ materia.codigo }}:</strong> {{ materia.nombre }}</h2>
  <label class="col"><strong>Departamento:</strong> {{ materia.departamento.nombre }}</label>
  <div class="row">
      <label class="col" style="text-align: start;"><strong>Creditos:</strong> {{ materia.creditos }}</label>
      <label class="col" style="text-align: start;"><strong>Tipo:</strong> {{ materia.nombre }}</label>
  </div>

  <!-- Tabla de cursos -->
  <div class="block card card-body mt-3">
    <div class="form-inline">
      <strong class="mr-2"> <span class="text-wrapper">Periodo: </span> <span class="span">{{periodo_seleccionado}}</span></strong>
    </div>
    <div class="mt-2 block card">
    
    <div class="pd-1 row align-items-center">
        {% for curso in cursos %}
          <div class="frame m-2" style="background-color: rgba(89, 96, 196, 0.773);">
          <div class="div">
            <div class="derecho"> NRC: {{curso.nrc}}</div>
            <p class="p"><span class="text-wrapper">Grupo: </span> <span class="span">{{curso.grupo}}</span></p>
            <p class="p"><span class="text-wrapper">Cupos: </span> <span class="span">{{curso.cupo}}</span></p>
          </div>
        </div>
        {% endfor %}
    </div>
    </div>
  </div>
</div>

{% endblock %}
