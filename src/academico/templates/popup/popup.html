<div id="popup{{popup_id}}" style="display: none">
  <div class="modal moodle-has-zindex show background-shadow">
    <div class="modal-dialog modal-dialog-scrollable modal-{{size}}">
      <div class="modal-content">
        {% if popup_title %}
        <div class="modal-header">
          <h5 class="modal-title">{{popup_title}}</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
            onclick="hide('{{popup_id}}')"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
        {%else%}

        <div class="popup-content form-group">
          <span class="close" onclick="hide('{{popup_id}}')"></span>
        {%endif%}
          {% block content %} {% endblock %}
        </div>
      </div>
    </div>
  </div>
  <div
    tabindex="-1"
    style="position: fixed; top: 0px; left: 0px"
    aria-hidden="true"
    data-aria-hidden-tab-index="0"
  ></div>
</div>
