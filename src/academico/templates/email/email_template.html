<!DOCTYPE html>
<html>
<head>
    <title>{{ clase.id }} class change</title>
    <style>
        /* Reset styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        /* Email wrapper */
        .email-wrapper {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        /* Header */
        .header {
            background-color: #204589;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        /* Content */
        .content {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .label {
            font-weight: bold;
        }
        /* Footer */
        .footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #204589;
            color: #ffffff;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="email-wrapper">
        <div class="header">
            <h1>Icesi Banner</h1>
        </div>
        <div class="content">
            <p><span class="label">Profesor:</span> {{ nombre_docente }}</p>
            <p><span class="label">Fecha:</span> {{ fecha_inicio }}</p>
            <p><span class="label">Espacio:</span> {{ tipo_espacio }}</p>
            <p><span class="label">Espacio Asignado:</span> {{ espacio_asignado.numero }} {{ espacio_asignado.edificio }}</p>
            <p><span class="label">Modalidad:</span> {{ metodologia }}</p>
            <p><span class="label">Hora:</span> {{ hora_inicio }} - {{ hora_fin }}</p>
        </div>
        <div class="footer">
            <p>&copy; Copyright 2024 Universidad Icesi</p>
        </div>
    </div>
</body>
</html>
